<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <title>QSL Card Generator</title>
    </head>
    <body>
        <div class="container container-md">
            <h1>QSL Card Generator: Result</h1>
            <h2><small class="text-muted">by KB6EE</small></h2>
            <div class="container-fluid text-center">
                <a href="{{ latex_pdf }}" target="blank"><button class="btn btn-success btn-lg">Download PDF <i class="fa fa-download"></i></button></a>
                <a href="{{ latex_src }}" target="blank"><button class="btn btn-success btn-lg">Download LaTeX source <i class="fa fa-download"></i></button></a>
            </div>
            <div class="container-fluid pt-5">
                <div class="card card-body bg-light">
                    <img src="{{ latex_img }}" class="img-fluid" alt="Preview of the generated QSL card">
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/formctl.js')}}"></script>
    </body>
</html>
