<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <title>QSL Card Generator</title>
    </head>
    <body>
        <div class="container">
            <h1>QSL Card Generator</h1>
            <form method="post" action="/generate">
                <div class="form-group">
                    <label for="callsign">Callsign</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="callsign" name="callsign[]" placeholder="Ex: W1AW">
                        <div class="input-group-append">
                            <button class="btn btn-success add-field" type="button"><i class="fa fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Ex: Juliette Smith">
                </div>
                <div class="form-group">
                    <label for="address1">Address</label>
                    <input type="text" class="form-control" id="address1" name="address1">
                    <input type="text" class="form-control" id="address2" name="address2">
                    <input type="text" class="form-control" id="address3" name="address3">
                    <input type="text" class="form-control" id="address4" name="address4">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" name="country">
                </div>
                <div class="form-group">
                    <label for="county">County</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="county" name="county[]" placeholder="Ex: asdf">
                        <div class="input-group-append">
                            <button class="btn btn-success add-field" type="button"><i class="fa fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="grid">Grid Square</label>
                    <input type="text" class="form-control" id="grid" name="grid" placeholder="Ex: FN01ab">
                </div>
                <div class="form-group">
                    <label for="cq">CQ Zone</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="cq" name="cq[]">
                        <div class="input-group-append">
                            <button class="btn btn-success add-field" type="button"><i class="fa fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="itu">ITU Zone</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="itu" name="itu[]">
                        <div class="input-group-append">
                            <button class="btn btn-success add-field" type="button"><i class="fa fa-plus"></i></button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mb-2">Generate</button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/formctl.js')}}"></script>
    </body>
</html>
